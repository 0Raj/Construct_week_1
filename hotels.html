function changeFunc(){
    var value = document.querySelector("#sortBy").value;
    if (value == "distance") {
      hdata.sort(function(a,b) {
        return a.distance-b.distance;
     });
    }
    else if (value == "price") {
      hdata.sort(function(a,b) {
        return a.price-b.price;
     });
    }
    else if (value == "rating") {
      hdata.sort(function(a,b) {
        return a.ratingNum-b.ratingNum;
     });
    }
    else if (value == "recommended"){
      window.location.reload();
    }
    createList(hdata);
 }
function createList(hdata){
  hdata.map(function (elem) {
    var imgS = document.createElement("img");
    imgS.setAttribute("src", elem.imgSrc);
    imgS.style.width = "252px";
    imgS.style.height = "214px";
    var div1 = document.createElement("div");
    div1.style.display = "grid";
    div1.style.gridTemplateColumns = "252px 300px 120px";
    div1.style.gridGap="5px";
    var hDiv = document.createElement("div");
    var hName = document.createElement("h4");
    hName.textContent = elem.hotelName;
    div1.style.backgroundColor = "white";
    div1.style.margin = "10px 0px";
    var mileDiv = document.createElement("div");
    mileDiv.setAttribute("class","mile");
    mileDiv.textContent = elem.distance+" "+elem.distanceWord;
    var refundDiv = document.createElement("div");
    refundDiv.setAttribute("class","refundDiv");
    refundDiv.textContent = elem.refund;
    var reserveDiv = document.createElement("div");
    reserveDiv.setAttribute("class","reserveDiv");
    reserveDiv.textContent = elem.reserve;
    var ratingDiv = document.createElement("div");
    ratingDiv.setAttribute("class","ratingDiv");
    var rateSpan = document.createElement("span");
    var wordSpan = document.createElement("span");
    rateSpan.setAttribute("id","rating");
    rateSpan.textContent = elem.ratingNum+"/5"+" ";
    wordSpan.textContent = elem.ratingWord;
    ratingDiv.append(rateSpan,wordSpan);
    var lastDiv = document.createElement("div");
    lastDiv.setAttribute("id","lastDiv");
    var lowerPriceTag = document.createElement("div");
    lowerPriceTag.setAttribute("id","lowerPriceTag");
    lowerPriceTag.textContent = elem.lowerPrice;
    var left = document.createElement("div");
    left.setAttribute("id","leftItem");
    left.textContent = elem.left;
    var price = document.createElement("div");
    price.style.fontSize = "18px"
    price.style.color = "black"
    price.style.fontWeight= "900";
    price.textContent = "$"+elem.price;
    var night = document.createElement("div");
    night.textContent = elem.night;
    var total = document.createElement("div");
    total.style.fontWeight="600"
    total.textContent = "$"+elem.total+" total";
    var tax = document.createElement("div");
    tax.textContent = elem.tax;
    if(elem.lowerPrice == null) {
        lastDiv.append(left,price,night,total,tax);
    }
    else {
        lastDiv.append(lowerPriceTag,price,night,total,tax);
    }
    hDiv.append(hName,mileDiv,refundDiv,reserveDiv,ratingDiv);
    div1.append(imgS, hDiv,lastDiv);
    document.querySelector("#list").append(div1);
  });
  }
